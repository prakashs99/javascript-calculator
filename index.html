<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    </head>

    <body>
        <header class="header-class">
            Sahil's Calculator
        </header>
        <main class="main">
            <table class="calculator-buttons-table">
                <tr class="calculator-input-row">
                   <td colspan="4">
                       <input type="number" class="calculator-input" id="text-input" value="">
                   </td>
                </tr>
                <tr class="calculator-buttons-row">
                    <td>
                        <input type="button" class="calculator-button" id="plus" value="+">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="minus" value="-">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="multiply" value="*">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="divide" value="/">
                    </td>
                </tr>
                <tr class="calculator-buttons-row">
                    <td>
                        <input type="button" class="calculator-button" id="seven" value="7">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="eight" value="8">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="nine" value="9">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="mod" value="%">
                    </td>
                </tr>
                <tr class="calculator-buttons-row">
                    <td>
                        <input type="button" class="calculator-button" id="four" value="4">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="five" value="5">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="six" value="6">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="inverse" value="1/x">
                    </td>
                </tr>
                <tr class="calculator-buttons-row">
                    <td>
                        <input type="button" class="calculator-button" id="one" value="1">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="two" value="2">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="three" value="3">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="power" value="^">
                    </td>
                </tr>
                <tr class="calculator-buttons-row">
                    <td>
                        <input type="button" class="calculator-button" id="sign-change" value="+/-">
                    </td>
                    <td>
                        <input type="button" class="calculator-button" id="zero" value="0">
                    </td>
                    <td colspan="2">
                        <input type="button" class="calculator-button" id="equals" value="=">
                    </td>
                </tr>
            </table>
            <script src="scripts/vanilla.js"></script>
        </main>
    </body>
</html>
